<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates | Rohit Sharma</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #a855f7;
      margin-bottom: 50px;
      border-bottom: 2px solid #333;
      display: inline-block;
      padding-bottom: 10px;
    }

    .certificate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .certificate-card {
      background: #1a1a1a;
      border: 1px solid #9333ea;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #9333ea77;
    }

    .certificate-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .certificate-issuer {
      font-size: 0.9rem;
      color: #ccc;
    }

    .certificate-date {
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 10px;
    }

    .view-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #9333ea;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .view-button:hover {
      background-color: #7e22ce;
    }

    /* Back Button */
    .back-button {
      display: block;
      width: fit-content;
      margin: 50px auto 30px auto;
      padding: 10px 20px;
      background-color: #9333ea;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #7e22ce;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Certificates</h1>

    <div class="certificate-grid">
      <div class="certificate-card">
        <div class="certificate-title">Accenture Development</div>
        <div class="certificate-issuer">Forage</div>
        <div class="certificate-date">Issued: April 2025</div>
        <a href="https://forage-uploads-prod.s3.amazonaws.com/completion-certificates/ovyvuqqNRQKBjNxbj/3xnZEj9kfpoQKW885_ovyvuqqNRQKBjNxbj_6qR2GjddxRkToWraJ_1743615956907_completion_certificate.pdf"
          target="_blank" class="view-button">View Certificate</a>
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Cybersecurity Analyst Job Simulation</div>
        <div class="certificate-issuer">Forage</div>
        <div class="certificate-date">Issued: May 2025</div>
        <a href="https://forage-uploads-prod.s3.amazonaws.com/completion-certificates/ifobHAoMjQs9s6bKS/gmf3ypEXBj2wvfQWC_ifobHAoMjQs9s6bKS_6qR2GjddxRkToWraJ_1743617831127_completion_certificate.pdf"
          target="_blank" class="view-button">View Certificate</a>
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Git & GitHub Essentials</div>
        <div class="certificate-issuer">Udemy</div>
        <div class="certificate-date">Issued: March 2025</div>
        <a href="certificates/github.pdf" target="_blank" class="view-button">View Certificate</a>
      </div>
    </div>

    <!-- Back button -->
    <a href="index.html" class="back-button">⬅ Back to Home</a>
  </div>

  <footer>
    © 2025 Rohit Sharma. All rights reserved.
  </footer>
</body>

</html>
